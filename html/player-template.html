<div class= "col-lg-5 player-card">

          <div class="row border border-dark rounded player-card">

            <div class="col-lg-3 position-label {position}">
              <p class="position-label">{position}</p>
            </div>
            <div class="col-lg-8 player-name">
              <p class="player-name">{name}</p>
              <p class="info-list">
                tier: {tier}
                rank: {rank}
                avg: {ecr}
                range: {best} - {worst}
                adp: {adp}
                position rank: {position_rank}
                bye: {bye}
              </p>
            </div>
            </div>
        </div>
